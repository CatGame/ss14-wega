- type: entity
  parent: BaseStorageItem
  id: DiceBag
  name: bag of dice
  description: Contains all the luck you'll ever need.
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: d4Dice
        - id: d6Dice
        - id: d8Dice
        - id: d10Dice
        - id: d12Dice
        - id: d20Dice
        - id: PercentileDie
        # Corvax-Wega-DiceOfFate-start
        # For fun lol
        - id: DiceOfFate
          prob: 0.00001
        # Corvax-Wega-DiceOfFate-end
  - type: Sprite
    sprite: Objects/Fun/dice.rsi
    state: dicebag
  - type: Item
    size: Small
  - type: Storage
    grid:
    - 0,0,3,1
    whitelist:
      tags:
      - Dice

- type: entity
  parent: DiceBag
  id: MagicDiceBag
  name: bag of dice
  components:
  - type: Sprite
    sprite: Objects/Fun/dice.rsi
    state: magicdicebag
  - type: Storage
    grid:
    - 0,0,4,3
