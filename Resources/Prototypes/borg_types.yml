# Salvage borg
- type: borgType
  id: mining

  # Description
  dummyPrototype: BorgChassisMining

  # Functional
  extraModuleCount: 3
  moduleWhitelist:
    tags:
    - BorgModuleGeneric
    - BorgModuleCargo

  defaultModules:
  - BorgModuleTool
  - BorgModuleMining
  - BorgModuleTraversal
  - BorgModuleAppraisal

  radioChannels:
  - Supply
  - Science

# Corvax-Wega-start
  addComponents:
  - type: UserInterface
    interfaces:
      enum.SiliconLawsUiKey.Key:
        type: SiliconLawBoundUserInterface
        requireInputValidation: false
      enum.BorgUiKey.Key:
        type: BorgBoundUserInterface
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
      enum.BorgSwitchableTypeUiKey.SelectBorgType:
        type: BorgSelectTypeUserInterface
      enum.RadarConsoleUiKey.Key:
        type: RadarConsoleBoundUserInterface
  - type: IntrinsicUI
    uis:
      enum.RadarConsoleUiKey.Key:
        toggleAction: ActionAGhostShowRadar
  - type: RadarConsole
    followEntity: true
# Corvax-Wega-end

  # Visual
  inventoryTemplateId: borgTall
  spriteBodyState: miner
  spriteBodyMovementState: miner_moving
  spriteHasMindState: miner_e
  spriteNoMindState: miner_e_r
  spriteToggleLightState: miner_l

  # Pet
  petSuccessString: petting-success-salvage-cyborg
  petFailureString: petting-failure-salvage-cyborg


# Janitor borg
- type: borgType
  id: janitor

  # Description
  dummyPrototype: BorgChassisJanitor

  # Functional
  extraModuleCount: 3
  moduleWhitelist:
    tags:
    - BorgModuleGeneric
    - BorgModuleJanitor

  defaultModules:
  - BorgModuleTool
  - BorgModuleCleaning
  - BorgModuleCustodial

  radioChannels:
  - Science
  - Service

# Corvax-Wega-start
  addComponents:
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 100
        reagents:
          - ReagentId: SpaceCleaner
            Quantity: 100
  - type: SolutionRegeneration
    solution: tank
    generated:
      reagents:
      - ReagentId: SpaceCleaner
        Quantity: 1
  - type: ReagentTank
  - type: ExaminableSolution
    solution: tank
  - type: DrainableSolution
    solution: tank
# Corvax-Wega-end

  # Visual
  inventoryTemplateId: borgShort
  spriteBodyState: janitor
  spriteBodyMovementState: janitor_moving
  spriteHasMindState: janitor_e
  spriteNoMindState: janitor_e_r
  spriteToggleLightState: janitor_l

  # Pet
  petSuccessString: petting-success-janitor-cyborg
  petFailureString: petting-failure-janitor-cyborg


