- type: reagent
  id: RelaxingTea
  name: reagent-name-relaxingtea
  group: Narcotics
  desc: reagent-desc-relaxingtea
  physicalDesc: reagent-physical-desc-soothing
  color: "#C2FFE0"
  flavor: tea
  metabolisms:
    Poison:
      effects:
      - !type:GenericStatusEffect
        key: Pacified
        component: Pacified
        type: Add
        time: 2
      - !type:Polymorph
        prototype: PolymorphDiona
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Animal ]
          inverted: true
        - !type:ReagentCondition
          reagent: RelaxingTea
          min: 50
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 5
    Narcotic:
      effects:
      - !type:GenericStatusEffect
        key: SeeingRainbows
        component: SeeingRainbows
        type: Add
        time: 2
      - !type:PopupMessage
        type: Local
        visualType: Medium
        probability: 0.2
        messages:
        - "psicodine-effect-at-peace"
        - "relaxingtea-effect-at-love"
        - "relaxingtea-effect-forget-grievances"
        - "relaxingtea-effect-at-peace"

