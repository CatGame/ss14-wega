# security borg
- type: borgType
  id: security

  # Description
  dummyPrototype: BorgChassisSecurity

  # Functional
  extraModuleCount: 3
  moduleWhitelist:
    tags:
    - BorgModuleGeneric
    - BorgModuleSecurity

  defaultModules:
  - BorgModuleTool
  - BorgModuleDisabler
  - BorgModuleDetective

  radioChannels:
  - Science
  - Security

  addComponents:
  - type: ShowJobIcons
  - type: ShowMindShieldIcons
  - type: ShowCriminalRecordIcons
  - type: ShowContrabandDetails
  - type: UserInterface
    interfaces:
      enum.SiliconLawsUiKey.Key:
        type: SiliconLawBoundUserInterface
        requireInputValidation: false
      enum.BorgUiKey.Key:
        type: BorgBoundUserInterface
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
      enum.BorgSwitchableTypeUiKey.SelectBorgType:
        type: BorgSelectTypeUserInterface
      enum.GeneralStationRecordConsoleKey.Key:
        type: GeneralStationRecordConsoleBoundUserInterface
  - type: IntrinsicUI
    uis:
      enum.GeneralStationRecordConsoleKey.Key:
        toggleAction: ActionAGhostShowStationRecords
  - type: GeneralStationRecordConsole

  # Visual
  inventoryTemplateId: borgTall
  spriteBodyState: security
  spriteHasMindState: security_e
  spriteNoMindState: security_e_r
  spriteToggleLightState: security_l

  # Pet
  petSuccessString: petting-success-security-cyborg
  petFailureString: petting-failure-security-cyborg