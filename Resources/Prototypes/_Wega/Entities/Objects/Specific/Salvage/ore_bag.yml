- type: entity
  parent: BaseStorageItem
  id: BorgOreBagOfHolding
  name: integrated ore bag of holding
  description: A large ore bag built into the frame of a mining cyborg.
  components:
    - type: ItemToggle
    - type: ComponentToggler
      components:
      - type: MagnetPickup
        needForSlotFlag: false
        range: 2
    - type: Storage
      maxItemSize: Normal
      grid:
      - 0,0,19,9
      quickInsert: true
      areaInsert: true
      whitelist:
        tags:
          - ArtifactFragment
          - Ore
    - type: Sprite
      sprite: Objects/Specific/Mining/ore_bag_holding.rsi
    # Corvax-Wega-Start
    # state: icon
      layers:
      - state: orebag_off
        map: [ "enum.ToggleableVisuals.Layer" ]
    # Corvax-Wega-End
    - type: Clothing
      sprite: Objects/Specific/Mining/ore_bag_holding.rsi
      quickEquip: false
      slots:
      - belt
    - type: Item
      size: Ginormous
  # Corvax-Wega-Start
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.ToggleableVisuals.Enabled:
          enum.ToggleableVisuals.Layer:
            True: { state: orebag_on }
            False: { state: orebag_off }
  # Corvax-Wega-End
    - type: Dumpable