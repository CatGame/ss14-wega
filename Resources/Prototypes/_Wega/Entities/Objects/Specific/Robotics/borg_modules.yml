## base module
- type: entity
  id: BaseBorgModuleSecurity
  parent: BaseBorgModule
  abstract: true
  components:
  - type: Tag
    tags:
    - BorgModuleSecurity
  - type: BorgModule
    borgFitTypes:
    - borg-type-sec
  - type: Item
    inhandVisuals:
      left:
      - state: base-icon-inhand-left
        color: "#db3e2a"
      - state: base-module-inhand-left
        color: "#B22222"
      - state: base-part-inhand-left
      - state: base-stripes-inhand-left
        color: "#C3C3C3"
      right:
      - state: base-icon-inhand-right
        color: "#db3e2a"
      - state: base-module-inhand-right
        color: "#B22222"
      - state: base-part-inhand-right
      - state: base-stripes-inhand-right

## Med Module
- type: entity
  id: BorgModuleSurgery
  parent: [ BaseBorgModuleMedical, BaseProviderBorgModule ]
  name: surgery module
  description: Surgical module, built-in all necessary surgical instruments and sterilization device. Now cutting out the brain of a crew member has become easier!
  components:
  - type: Sprite
    sprite: _Wega/Objects/Specific/Robotics/borgmodule.rsi
    layers:
    - state: medical
    - state: icon-surgery
  - type: ItemBorgModule
    hands:
    - item: ScalpelAS
    - item: CauteryAS
    - item: RetractorAS
    - item: HemostatAS
    - item: FixOVeinAS
    - item: SawAS
    - item: DrillAS
    - item: BoneSetterAS
    - item: BoneGelAS
    - item: SprayBottle
    - item: BorgDropper
    - hand:
        emptyRepresentative: OrganHumanHeart
        emptyLabel: borg-slot-biomaterials-empty
        whitelist:
          components:
          - Organ
          tags:
          - BaseBodyPart
    - hand:
        emptyRepresentative: EmptySubdermalImplant
        emptyLabel: borg-slot-implants-empty
        whitelist:
          components:
          - SubdermalImplant
          tags:
          - SubdermalHeadImplant
          - Pill
  - type: BorgModuleIcon
    icon: { sprite: _Wega/Interface/Actions/actions_borg.rsi, state: surgery-module }

