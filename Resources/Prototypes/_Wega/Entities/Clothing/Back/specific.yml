- type: entity
  id: PouchBase
  parent: BaseStorageItem
  name: pocket pouch
  description: A pocket bag that increases its capacity.
  components:
  - type: Sprite
    sprite: _Wega/Clothing/Back/Specific/Pouch/base.rsi
    layers:
      - state: icon
  - type: Item
    sprite: _Wega/Clothing/Back/Specific/Pouch/base.rsi
    size: Small
    shape:
    - 0,0,2,2
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,1,1
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: ExplosionResistance
    damageCoefficient: 0.9
  - type: StaticPrice
    price: 100
    
