- type: entity
  abstract: true
  parent: BaseObjective
  id: BaseBloodCultObjective
  components:
  - type: Objective
    issuer: objective-issuer-blood-god
  - type: RoleRequirement
    roles:
    - BloodCultistRole

# Kill
- type: entity
  parent: BaseBloodCultObjective
  id: BloodCultTargetObjective
  components:
  - type: Objective
    unique: false
    difficulty: 1
    icon:
      sprite: _Wega/Objects/Weapons/Melee/blood_dagger.rsi
      state: icon
  - type: TargetObjective
    title: objective-condition-blood-ritual-person-title
  - type: BloodCultTargetObjective

# Complete Ritual
- type: entity
  parent: BaseBloodCultObjective
  id: BloodCultRitualObjective
